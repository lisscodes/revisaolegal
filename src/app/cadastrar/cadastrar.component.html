<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-6" id="imgBg"></div>
    <div class="col-md-6">

      <div class="row justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastrar</h1>

          <form>
            <div class="form-group">
              <label for="">Nome:</label>
              <input type="text" class="form-control" name="nome" [(ngModel)]="usuario.nome">
            </div>
            <div class="form-group">
              <label for="">Email:</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="usuario.usuario">
            </div>
            <div class="form-group">
              <label for="">Foto:</label>
              <input type="text" class="form-control" name="foto" [(ngModel)]="usuario.foto">
            </div>
            <div class="form-group">
              <label for="">Senha:</label>
              <input type="password" class="form-control" name="senha" (input)="confirmSenha($event)" >
            </div>
            <div class="form-group">
              <label for="">Confirmar Senha:</label>
              <input type="password" class="form-control" name="confirmarSenha" [(ngModel)]="usuario.senha">
            </div>
            <div class="form-group">
              <label for="">Tipo de usuario:</label>
              <select name="tipo" id="" class="form-control" (change)="tipoUser($event)">
                <option value="admin">Administrador</option>
                <option value="padrao">Padr√£o</option>
              </select>
            </div>

            <div class="d-flex justify-content-around">
              <button class="btn btn-danger w-25" routerLink="/entrar">Cancelar</button>
              <button class="btn btn-dark w-25" (click)="cadastrar()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
